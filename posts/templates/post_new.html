{% extends "base.html" %}

 {% block page-content %}
 {% if user.is_authenticated %}
    <h2>New Post</h2>
    <div style="padding:20px;" class="bg-light">
        <form method="POST" >{% csrf_token %}
             {{ form.as_p }}<br>
             <button type='submit' class="btn btn-primary">Save</button>
        </form>
        {{ form.media }}
    </div>

 {% else %}
    <h2>Sorry, you don't have access to this page...</h2>
 {% endif %}
 {% endblock %}
