<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>New Comment On {{ title }}</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    
    <style>
        .link{
            text-decoration: none;
            color:rgb(228, 131, 20);
        background: -webkit-linear-gradient(45deg, rgb(94, 33, 235) 0%, rgb(255, 166, 0) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
        border-bottom: 1px black dashed;
        }
        .link:hover{
            text-decoration: none;
        }
    </style>
    
    <div style="margin-bottom: 10px; background-color: #d1d1d1; color: #343a40; border-radius: 5px; padding: 6px; font-weight: lighter;"><h1>New Comment On {{ title }}</h1></div>

    <div style="margin: 20px; text-align: center; width: 100%;">
        <img src="https://cdn0.iconfinder.com/data/icons/business-and-marketing-21/32/finance_profile_person-128.png" style="border-radius: 50%; height: 80px; width: auto;">
    </div>

    <p style="padding: 5px; font-size: 20px; font-family: Verdana, Geneva, Tahoma, sans-serif;">
        Hi Sakindu, <b>{{ author }}</b> commented on the post "<a class="link" href="https://sakind.pythonanywhere.com/posts/{{ pri_key }}/">{{ title }}</a>" in your blog..
    </p><br>
    <h2>Overview</h2>
    <div style="padding: 10px; font-size: 15px; display: block;margin-bottom: 10px; background-color: #ebebeb; color: #343a40; border-radius: 5px;font-weight: lighter;">
        Person: {{ author }}<br>
        Email: <span class="link">{{ email }}</span><br>
        Post: <a href="https://sakind.pythonanywhere.com/posts/{{ pri_key }}/" class="link">{{ title }}</a><br>
        Date: {{ time.date }}<br>
        Time: {{ time.time }}
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
