{% extends "base.html" %}

{% block meta %}

    <meta name="description" content="Sakindu blog | Let's learn and share knowledge on Tech.. You can read post available in many technologies like Django, Nodejs, Python, Arduino, Raspberry pi, AI.. - Sakindu">


    <title>Read Posts | Sakindu</title>

    <meta name="keywords" content="Django,Nodejs,Node.js,Python,Arduino,Raspberry pi,AI">
{% endblock %}


{% block page-content %}
<div>
<h2 style="margin-left: 10px;">Posts</h2><br>
<div class="row" style="padding: 10px 10px 50px 10px;">
    
    {% for post in posts %}
        <div class="col-md-4">
            <div class="card mb-2"  style="box-shadow: 0 0 20px 2px gray; margin: 0 0 30px 0;">
                <div style='overflow: hidden; max-height: auto; max-width: 100%;'><img class="card-img-top" src="{{ post.image }}"></div>
                <div class="card-body" style="box-shadow: 0 -4px 15px rgb(71, 70, 70);">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text"><a href="{% url 'post_detail' post.pk %}#comments" class="text-info"> See Comments</a></p>
                    <a href="{% url 'post_detail' post.pk %}"
                       class="btn btn-primary stretched-link">
                        Read Post
                    </a>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
